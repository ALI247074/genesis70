<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Type Selector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Intro Message -->
    <div class="footer-message">
      This page helps you define your request type
    </div>

    <!-- Step 1 -->
    <div class="step active" id="step1">
      <div class="glass-box">
        <h2>Select Project Type</h2>
        <select id="projectType" required>
          <option value="" disabled selected>Select a type</option>
          <option value="Large Project">Large Project</option>
          <option value="Medium Project">Medium Project</option>
          <option value="Small Project">Small Project</option>
        </select>
        <div class="buttons">
          <button id="next1" disabled>Next</button>
        </div>
      </div>
    </div>

    <!-- Step 2 -->
    <!-- Step 2 -->
<div class="step" id="step2">
 <div class="glass-box">
  <h2>Select Project Details</h2>
  <div class="options-grid" id="detailsOptions">
   <label><input type="checkbox" value="Landing Page Design" /> Landing Page Design</label>
   <label><input type="checkbox" value="Custom Dashboard" /> Custom Dashboard</label>
   <label><input type="checkbox" value="Multi-language Support" /> Multi-language Support</label>
  </div>
  <div class="buttons">
   <button id="back2">Back</button>
   <button id="next2">Next</button>
  </div>
 </div>
</div>

<!-- Step 3 -->
<div class="step" id="step3">
 <div class="glass-box">
  <h2>Select Add-ons</h2>
  <div class="options-grid" id="addonsOptions">
   <label><input type="checkbox" value="Advanced SEO Setup" /> Advanced SEO Setup</label>
   <label><input type="checkbox" value="Live Chat Integration" /> Live Chat Integration</label>
   <label><input type="checkbox" value="User Analytics Tools" /> User Analytics Tools</label>
  </div>
  <div class="buttons">
   <button id="back3">Back</button>
   <button id="submit">Next</button>
  </div>
 </div>
</div>

<!-- Step 4 -->
<div id="step4" class="step glass-box">
 <h2>Final Customization</h2>
 <div class="options-grid">
  <label><input type="checkbox" id="customOption1" value="Priority Delivery"> Priority Delivery</label>
  <label><input type="checkbox" id="customOption2" value="Full Branding Kit"> Full Branding Kit</label>
  <label><input type="checkbox" id="customOption3" value="Lifetime Support Plan"> Lifetime Support Plan</label>
 </div>
 <div class="buttons">
  <button id="back4">Back</button>
  <button id="next4">Next</button>
 </div>
</div>



<!-- Step 5 -->
<div id="step5" class="step glass-box">
  <h2>Color Page</h2>
  <p></p>

  <button id="backToStep4Btn">Back</button>
  <a href="..\work&flow\ColorPage\index.html" class="btn">Go to the color page</a>
  <button id="nextToSummaryBtn">Next</button>
</div>


    <div id="finalStep" class="step glass-box">
  <h2>Summary</h2>
  <ul id="summaryList"></ul>
  <div class="buttons" style="justify-content: flex-start;">
    <button id="backFinal">Back</button>
    <div class="screenshot-box">
      
  <img src="https://cdn-icons-png.flaticon.com/512/4538/4538560.png" alt="Camera Icon" class="camera-icon">
 
</div>
    <div class="screenshot-alert">
   Please take a screenshot of this result and send it to designer <span class="gold-gradient-glow">"𝗚𝗘𝗡𝗘𝗦𝗜𝗦"</span>.
</div>.
 
</div>
  </div>
</div>

    
  </div>
   <body>
   <button id="backBtn" class="glass-button" onclick="history.back()">
  &#8592; <!-- سهم رجوع ← -->
</button>
    

  <script src="script.js"></script>
</body>
</html>
